<!DOCTYPE html>
<html>
  <head>
	<title>Event Area</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />

      <script type="text/javascript">
        function registerUser() {
            $.ajax({
                type: "POST",
                dataType: 'json',
                contentType: 'application/json',
                data: '{ "userEmail": $(\'#userEmail\').val(), "userName": $(\'#userName\').val(),"userCompany": $(\'#userCompamy\').val()}',
                success: function(data, textStatus) {
                    $('#userEmail').innerHTML = data;
                }
            });
        }

        function checkUser() {
            var url = "/status?eventId="+ "{{event.identify}}" + "&userId=" + $('#userEmail').val();
            $.ajax({
                type: "GET",
                url: url,
                data: null,
                dataType: null,
                success: function(data, textStatus) {
                    $('#userEmail').innerHTML = data;
                }
            });
        }
    </script>

  </head>

  <body>

    <h1>Welcome to event {{event.name}}</h1>

        User Email:
        <input type="text" id="userEmail">
        <br>
        User Full Name:
        <input type="text" id="userName">
        <br>
        User Company:
        <input type="text" id="userCompany">
        <br>
        <br>
        <button onclick="registerUser();">Register</button>
        <button onclick="checkUser();">Check User Status</button>

        <div id="resultDiv"></div>

  </body>
</html>
